{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<!-- Welcome Hero Section -->
<section id="hero" style="text-align: center; padding: 100px 20px; background-color: #000; color: white;">

    <!-- Profile Photo -->
    <div style="margin-bottom: 30px; animation: fadeIn 1.5s;">
        <img src="{% static 'images/sivasankari.jpg' %}" alt="Siva Sankari" style="
            width: 220px;
            height: 220px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #00BFFF;
            box-shadow: 0 2px 12px rgba(0, 191, 255, 0.5);">
    </div>

    <!-- Welcome Title -->
    <h1 style="font-size: 3rem; font-weight: bold; animation: slideUp 1s ease-out;">
        Hi, I'm <span style="color: #00BFFF;">SivaSankari</span>
    </h1>

    <!-- Typing Animation -->
    <p id="typing" style="font-size: 1.3rem; margin-top: 20px; height: 30px;"></p>

    <!-- Get in Touch Button -->
    <button onclick="location.href='{% url 'contact' %}'" style="
        margin-top: 70px;
        background-color: #00BFFF;
        color: #000;
        border: none;
        padding: 12px 25px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s ease;
        animation: fadeIn 2s;">
        Get in Touch
    </button>
</section>

<!-- Animation and Typing Script -->
<style>
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>

<script>
// Typing effect
const text = "Final Year ECE Student | Full Stack Web Developer | Passionate Coder";
let index = 0;
function typeText() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 50);
    }
}
window.onload = typeText;
</script>
{% endblock %}
