{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">

    <!-- Base CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header styles */
        header {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        /* Hide checkbox */
        #menu-toggle {
            display: none;
        }

        /* Hamburger icon */
        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                align-items: center;
                background-color: #000;
                display: none;
                padding: 10px 0;
            }

            #menu-toggle:checked + .menu-icon + nav {
                display: flex;
            }

            .menu-icon {
                display: flex;
            }
        }

        main {
            min-height: 100vh;
            padding: 20px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <h1>portfolio</h1>

        <!-- Toggle menu -->
        <input type="checkbox" id="menu-toggle">
        <label class="menu-icon" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'project' %}">Project</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'experience' %}">Experience</a>

        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
